<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d card effect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="cards">
      <div class="container">
        <div class="card__wrapper row">
          <!-- single card  -->
          <div class="card">
            <div class="image">
              <img src="img/2.png" alt="" class="card__image" />
            </div>
            <div class="card__info">
              <h2 class="card__title">sider man</h2>
              <div class="card__button">
                <div class="btn">click here</div>
              </div>
            </div>
          </div>
          <!-- single card end here  -->
          <!-- single card  -->
          <div class="card card--modifier2">
            <div class="image">
              <img src="img/4.png" alt="" class="card__image" />
            </div>
            <div class="card__info">
              <h2 class="card__title">sider man</h2>
              <div class="card__button">
                <div class="btn">click here</div>
              </div>
            </div>
          </div>
          <!-- single card end here  -->
          <!-- single card  -->
          <div class="card card--modifier2">
            <div class="image">
              <img src="img/3.png" alt="" class="card__image" />
            </div>
            <div class="card__info">
              <h2 class="card__title">sider man</h2>
              <div class="card__button">
                <div class="btn">click here</div>
              </div>
            </div>
          </div>
          <!-- single card end here  -->
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
